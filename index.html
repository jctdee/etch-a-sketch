<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Slab">
  <link rel="stylesheet" href="style.css">
  <title>Etch a Sketch</title>
</head>
<body id="body">
  <header class="header">
    <h1>Etch-a-Sketch</h1>
  </header>
  <div class="main-divider">
    <div class="setting-container">
      <div class="setting color-picker-container">
        <input type="color" id="color-picker">
      </div>
      <div class="setting color-mode-container">
        <button id="color-mode" class="mode">Color Mode</button>
      </div>
      <div class="setting rainbow-mode-container">
        <button id="rainbow-mode" class="mode">Rainbow Mode</button>
      </div>
      <div class="setting eraser-mode-container">
        <button id="eraser-mode" class="mode">Eraser</button>
      </div>
      <div class="setting grid-range-slider-container">
        <input type="range" min="1" max="64" name="grid-range" id="grid-range" value="16">
        <label for="grid-range" id="grid-range-label"></label>
      </div>
      <div class="setting button-container">
        <button id="clear-button">Clear</button>
      </div>
    </div>
    <div class="sketch-container" id="sketch-container">
    </div>
  </div>
</body>
<script src="app.js"></script>
</html>
